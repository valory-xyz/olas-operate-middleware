[pytest]
log_cli = 1
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S
asyncio_mode = auto

markers =
    unit: marks tests as unit tests (fast, no network calls)
    integration: marks tests as integration tests (slow, requires network/RPC)
    requires_rpc: marks tests that require RPC endpoints (implied by integration)
